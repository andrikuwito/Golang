<html>
    <head>
        <meta http-equiv="refresh" content="5" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .container{
                margin: auto;
                width: 40%;
                padding-top: 15%;
                padding-left: 5%;
            }
            .card{
                width:80%; 
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); 
                padding-left: 10px; 
                padding-bottom: 10px;

            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                  <div class="card" style="background-color: red;">
                    <div class="card-body">
                      <h2 class="card-title" style="text-align: center;">WATER</h2>
                      <h3 class="card-text">Water : {{.Water}}</h3>
                      <h3 class="card-text">{{.Air}}</h3>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card" style="background-color: rgb(0, 255, 242);">
                    <div class="card-body">
                      <h2 class="card-title" style="text-align: center;">WIND</h2>
                      <h3 class="card-text">Wind : {{.Wind}}</h3>
                      <h3 class="card-text">{{.Angin}}</h3>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </body>
</html>
